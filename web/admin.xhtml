<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <title>Admin</title>
    </h:head>
    <h:body class="row p-4" style="font-family: sans-serif;">
        <h:form>
            <h:commandButton value="" class="btn btn-close"  action="#{loginControler.logout()}"/>
        </h:form>
        <h:form class="col-sm-4 text-center">
            <h2>Novo Produto</h2>
            <h:panelGrid columns="2" class="m-auto">
                <h:outputLabel value="Nome do produto: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PName}"/>
                <h:outputLabel value="Categoria: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PCategoria}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PStock}"/>
                <h:outputLabel value="Preço de Compra: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PPrecocompra}"/>
                <h:outputLabel value="Preço de Venda: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PPrecovenda}"/>
            </h:panelGrid>
            <h:commandButton value="Adicionar" class="btn btn-primary m-3" action="#{productControler.addNewProduct()}"/>
        </h:form>
        
        
        <h:form class="col-sm-4 text-center">
            <h2>Repôr Produto</h2>
            <h:panelGrid columns="2" class="m-auto">
                <h:outputLabel value="Id do produto: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PId}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PStock}"/>
            </h:panelGrid>
            <h:commandButton value="Repôr" class="btn btn-primary m-3" action="#{productControler.editProduct()}"/>
        </h:form>

       <h:form class="col-sm-4 text-center">
            <h2>Eliminar Produto</h2>
            <h:panelGrid  columns="2" class="m-auto">
                <h:outputLabel value="Id do produto: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PId}"/>
            </h:panelGrid>
            <h:commandButton value="Eliminar" class="btn btn-danger m-3" action="#{productControler.deleteProduct()}"/>
        </h:form>
        
        
        
        
        <f:view>
            <h:form class="mt-3">
                <h1 class="text-center"><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable class="table" value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PId"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PName"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PStock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecovenda"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecocompra"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecocompra}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>        </f:view>
                    <f:view>
            
                
                


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable class="table" value="#{VendaControler.vendaList}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="VId"/>
                            </f:facet>
                            <h:outputText value="#{item.VId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="VQuant"/>
                            </f:facet>
                            <h:outputText value="#{item.VQuant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="VData"/>
                            </f:facet>
                            <h:outputText value="#{item.VData}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="VPrecototal"/>
                            </f:facet>
                            <h:outputText value="#{item.VPrecototal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PId"/>
                            </f:facet>
                            <h:outputText value="#{item.PId.PId}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">
                                <h:outputText value="PName"/>
                            </f:facet>
                            <h:outputText value="#{item.PId.PName}"/>
                        </h:column>
                    </h:dataTable>
             

            </h:form>
        </f:view>

        
    </h:body>
</html>
