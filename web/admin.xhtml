<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        
        <h:form style="border: 1px solid black">
            <h2>Novo Produto</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome do produto: "/>
                <h:inputText value="#{productControler.novoProduto.PName}"/>
                <h:outputLabel value="Categoria: "/>
                <h:inputText value="#{productControler.novoProduto.PCategoria}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText value="#{productControler.novoProduto.PStock}"/>
                <h:outputLabel value="Preço de Compra: "/>
                <h:inputText value="#{productControler.novoProduto.PPrecocompra}"/>
                <h:outputLabel value="Preço de Venda: "/>
                <h:inputText value="#{productControler.novoProduto.PPrecovenda}"/>
            </h:panelGrid>
            <h:commandButton value="Save" action="#{productControler.addNewProduct()}"/>
        </h:form>
        
        
        <h:form style="border: 1px solid black">
            <h2>Repôr Produto</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Id do produto: "/>
                <h:inputText value="#{productControler.novoProduto.PId}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText value="#{productControler.novoProduto.PStock}"/>
            </h:panelGrid>
            <h:commandButton value="Save" action="#{productControler.editProduct()}"/>
        </h:form>

       <h:form style="border: 1px solid black">
            <h2>Eliminar Produto</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Id do produto: "/>
                <h:inputText value="#{productControler.novoProduto.PId}"/>
            </h:panelGrid>
            <h:commandButton value="Save" action="#{productControler.deleteProduct()}"/>
        </h:form>
        
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PId"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PName"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PStock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecovenda"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecocompra"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecocompra}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
