<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                  
            </h:form>
        </f:view>

        
        <form action="addNew.jsp">
            <input type="text" name="Id" value="" />
            <input type="text" name="cnt" value="" />
        </form>
        
        <form action="Del.jsp">
            <input type="text" name="Id" value="" />
            <input type="text" name="cnt" value="" />
        </form>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PId"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PName"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PStock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecovenda"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecocompra"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecocompra}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
