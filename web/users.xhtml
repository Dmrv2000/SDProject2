<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users</title>
    </h:head>
    <h:body>
        <h:form style="border: 1px solid black">
            <h2>Comprar Produto</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel value="ID do produto: "/>
                <h:inputText value="#{productControler.novoProduto.PId}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText value="#{productControler.novoProduto.PStock}"/>
            </h:panelGrid>
            <h:commandButton value="buy" action="#{productControler.buyProduct()}"/>
            <h:commandButton value="cancel" action="index"/>
        </h:form>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PId"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PName"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PStock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecovenda"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
