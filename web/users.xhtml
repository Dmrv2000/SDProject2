<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <title>Users</title>
    </h:head>
    <h:body class="p-4" style="font-family: sans-serif;">
        <h:form>
            <h:commandButton value="" class="btn btn-close" action="index"/>
        </h:form>
        <h:form class="col-sm-6 text-center m-auto">
            <h2>Comprar Produto</h2>
            <h:panelGrid columns="2" class="m-auto" >
                <h:outputLabel value="ID do produto: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PId}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText class="form-control m-1" value="#{productControler.novoProduto.PStock}"/>
            </h:panelGrid>
            <h:commandButton value="Comprar" class="btn btn-primary m-3" action="#{productControler.buyProduct()}"/>
            
        </h:form>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable class="table" value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PId"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PName"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PStock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PPrecovenda"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
