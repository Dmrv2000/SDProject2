<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="text-align: center">
        
        <h:form style="border: 1px solid black; margin: auto">
            <h2>Login</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel value="Nome de utilizador: "/>
                <h:inputText value="#{loginControler.u.UName}"/>
                <h:outputLabel value="Password: "/>
                <h:inputText value="#{loginControler.u.UPwd}"/>
            </h:panelGrid>
            <h:commandButton value="Submit" action="#{loginControler.login()}"/>
        </h:form>
        
        <h:form>
            <h:commandButton value="List" action="admin"/> 
        </h:form>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de Produtos"/></h1>
                <h:dataTable style="margin: auto; border: 1px solid black" value="#{productControler.productList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.PId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.PName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Stock"/>
                        </f:facet>
                        <h:outputText value="#{item.PStock}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="PreÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{item.PPrecovenda}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria"/>
                        </f:facet>
                        <h:outputText value="#{item.PCategoria}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
